<mat-card fxLayout="row"
          fxLayoutAlign="center"
          fxLayoutGap="16px"
          fxLayout.xs="column"
          fxLayoutAlign.xs="start">
<div fxFlex = "100">
  <span class="fs-16 fw-500 mg-bot-8">Búsqueda de Documento</span>
    <p>
    <row-container>
    <!-- <row-container> -->
      <mat-form-field appearance="outline"
                      color="primary">
          <mat-label>Nombre del Remitente</mat-label>
          <input 
                  [(ngModel)]="documentof.nombreRemitenteDocumento"
                  matInput placeholder="Nombre del Interesado...">
          <mat-icon matSuffix>portrait</mat-icon>
      </mat-form-field>      
    </row-container>  
    </p>
    <!-- Para los codigos de los Documentos -->
    <p>
    <row-container> 
    <mat-form-field appearance="outline"
                    color="primary">
        <mat-label>Seleccionar Codigo</mat-label>
         <mat-icon matSuffix>description</mat-icon>
         <mat-select placeholder="codigos"
                     [(ngModel)]="documentof.filtro">
            <!-- <mat-option>None</mat-option> -->
            <mat-option [value] ="0">Cód. Único de Expediente</mat-option>
            <mat-option [value] ="1">N° Documento</mat-option>
            <mat-option [value] ="2">N° Expediente</mat-option>
         </mat-select>
    </mat-form-field>
  <!--Asignando el valor-->
    <mat-form-field appearance="outline">
      <mat-label>Digite valor</mat-label>
      <input [(ngModel)]="documentof.valor"
               matInput placeholder="Ingrese Codigo">
      <mat-icon matSuffix>create</mat-icon>
      </mat-form-field>
      </row-container>
    </p>
      <row-container>
        <two-picker
                [fechaInicio]="documentof.fechaInicio"
                [fechaFin]="documentof.fechaFin"
                (changeFecha)="changeFecha($event)">
       </two-picker>
     </row-container>
      <button mat-raised-button color="warn"
              matTooltip="Buscar Documento por Codigo"
              style="margin-top: 10px; margin-right: 10px;"
              (click)="buscarDoc()">
              <mat-icon>find_in_page</mat-icon>
      </button>

 </div>
</mat-card>
