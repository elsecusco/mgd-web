<div class="div-card">
  <!-- Para quitar el logo principal del sistema del logeo-->
  <!--<div class="logo">
            <img src="assets/logo1.png" />
    </div>-->
  <mat-toolbar color="primary" class="radius-top mat-elevation-z2">
    <p class="fw-300">Iniciar Sesión</p>
    <img src="assets/logo36.png" class="margin-image" />
  </mat-toolbar>
  <mat-card class="radius-bottom">
    <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Usuario"
            type="text"
            floatPlaceholder="true"
            formControlName="username"
          />
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Contraseña"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>

        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="margen btn-login">
        <span *ngIf="errorMessage" class="fs-13 cl-warn">{{
          errorMessage
        }}</span>
        <button
          color="primary"
          mat-raised-button
          class="full-width"
          type="submit"
          [class.active]="_pending"
          [disabled]="_pending"
        >
          <span>{{ _pending ? "Autenticando... " : "Ingresar" }}</span>
          <mat-progress-bar
            *ngIf="_pending"
            color="primary"
            class="progressbar"
            [mode]="'indeterminate'"
          >
          </mat-progress-bar>
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
