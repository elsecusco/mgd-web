<ngx-extended-pdf-viewer
  *ngIf="loadedPDF"
  [src]="pdf"
  [height]="'90vh'"
  [useBrowserLocale]="false"
  [showUnverifiedSignatures]="true"
>
</ngx-extended-pdf-viewer>

<button
  mat-stroked-button
  color="primary"
  mat-dialog-close
  (click)="descargarPdf()"
>
  Descargar
</button>
<a #link style="display: none" class="a-link-file"></a>
<button mat-stroked-button color="accent" mat-dialog-close>Cerrar</button>
