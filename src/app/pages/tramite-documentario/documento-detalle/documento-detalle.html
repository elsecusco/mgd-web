<span class="fs-16 fw-500 mg-bot-8">Datos del Ingreso</span>
<row-container>

  <mat-form-field fxFlex="18"
                  fxFlex.xs="auto"
                  class="mg-bot-8"
                  appearance="outline"
                  color="primary">
    <mat-label>Código Único de Expediente</mat-label>
    <input matInput
           readonly
           value="{{doc.codigoDocumento}}">
  </mat-form-field>

  <mat-form-field fxFlex="16"
                  fxFlex.xs="auto"
                  class="mg-bot-8"
                  appearance="outline"
                  color="primary">
    <mat-label>Estado Trámite</mat-label>
    <input matInput
           readonly
           value="{{doc.nombreEstadoDocumento}}">
  </mat-form-field>

<!-- Aumentando Mesa Partes -->
<mat-form-field fxFlex="18"
          fxFlex.xs="auto"
          class="mg-bot-8"
          appearance="outline"
          color="primary">
    <mat-label>Mesa Partes</mat-label>
    <input matInput
           readonly
           value="{{doc.mesaPartes}}">
       </mat-form-field>
<!-- Fin de Mesa Partes -->

  <mat-form-field fxFlex="18"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Tipo de Documento</mat-label>
    <input matInput
           readonly
           value="{{doc.nombreTipoDocumento}}">
  </mat-form-field>

  <!-- <mat-form-field fxFlex="20"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Recepción</mat-label>
    <input matInput
           readonly
           value="{{doc.nombreTipoRecepcion}}">
  </mat-form-field> -->

  <mat-form-field fxFlex="16"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Recepción</mat-label>
    <div *ngIf="doc.codigoTipoRecepcionDocumento==4; else noColor">
       <input matInput
              readonly
              class="reservado"
              value="{{doc.nombreTipoRecepcion}}">
    </div>
    <ng-template #noColor>
     <input matInput
              readonly
              value="{{doc.nombreTipoRecepcion}}">
     </ng-template>

  </mat-form-field>

  <mat-form-field fxFlex="calc(11% - 21px)"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Páginas</mat-label>
    <input matInput
           readonly
           value="{{doc.numeroPaginas}}">
  </mat-form-field>

</row-container>

<row-container>

  <mat-form-field fxFlex="60"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Remitente</mat-label>
    <input matInput
           readonly
           value="{{doc.nombreRemitenteDocumento}}">
  </mat-form-field>

  <mat-form-field fxFlex="20"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Nro Documento</mat-label>
    <input matInput
           readonly
           value="{{doc.numeroDocumentoFisico}}">
  </mat-form-field>

  <mat-form-field fxFlex="20"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Nro Expediente</mat-label>
    <input matInput
           readonly
           value="{{doc.numeroExpediente}}">
  </mat-form-field>
</row-container>

<row-container>
  <mat-form-field fxFlex="25"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Fecha Documento</mat-label>
    <input matInput
           readonly
           value="{{doc.fechaDocumento}}">
  </mat-form-field>
  <mat-form-field fxFlex="25"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Recibido el</mat-label>
    <input matInput
           readonly
           value="{{doc.fechaRecepcion}}">
  </mat-form-field>

  <mat-form-field fxFlex="25"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Fecha Vencimiento</mat-label>
    <input matInput
           readonly
           style="color:rgb(13, 20, 82)"
           value="{{doc.fechaVencimiento}}">
  </mat-form-field>
  <mat-form-field fxFlex="25"
                  fxFlex.xs="auto"
                  appearance="outline"
                  class="mg-bot-8"
                  color="primary">
    <mat-label>Fecha Caducidad</mat-label>
    <input matInput
           readonly
           style="color:rgb(13, 20, 82)"
           value="{{doc.fechaCaducidad}}">
  </mat-form-field>
</row-container>

<mat-form-field appearance="outline"
                class="mg-bot-8 wd-full"
                color="primary">
  <mat-label>Asunto</mat-label>
  <textarea matInput
            rows="2"
            readonly
            value="{{doc.contenidoDocumento}}"></textarea>
</mat-form-field>
