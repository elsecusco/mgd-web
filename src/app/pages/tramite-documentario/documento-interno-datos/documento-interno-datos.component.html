<form [formGroup]="form"
      (ngSubmit)="saveDoc()"
      #f="ngForm"
      novalidate
      class="wd-100"
      fxLayout="column"
      fxLayoutGap="8px">
    <loading-sp [loading]="saving"></loading-sp>
    <mat-progress-bar *ngIf="loading"
                      mode="indeterminate">
    </mat-progress-bar>
    <div *ngIf="doc.remitente" 
        fxFlex="100"
        fxFlex.xs="auto"
        class="intersado"
        color="primary">
        Principal Interesado :{{doc.remitente}}
    </div>
    <span class="fs-16 fw-500 mg-bot-8">Datos Documento Interno</span>
    <row-container>
    <mat-form-field fxFlex="25"
                    fxFlex.xs="auto"
                    class="mg-bot-8"
                    appearance="outline"
                    color="primary">
        <mat-label>Numero del Documento</mat-label>
        <input matInput
               formControlName="codigoDocumentoInterno"
               autocomplete="off"
               readonly
               type="text">
    </mat-form-field>
    <mat-form-field fxFlex="25"
            fxFlex.xs="auto"
            class="mg-bot-8"
            appearance="outline"
            color="primary">
        <mat-label>Tipo de Documento</mat-label>
        <mat-select
            *ngIf="editData"
            formControlName="codigoTipoDocumento">
            <mat-option *ngFor="let t of tipos.tiposDocumentoInterno"
                [value]="t.codigo">
                {{t.nombre}}
            </mat-option>
        </mat-select>
        <input  *ngIf="!editData"
                matInput
                [value]="tipoDocumento"
                autocomplete="off"
                readonly
                type="text">
    </mat-form-field>
    <mat-form-field fxFlex="25"
                        fxFlex.xs="auto"
                        appearance="outline"
                        class="mg-bot-8"
                        color="primary">
        <mat-label>Recepción</mat-label>
        <mat-select *ngIf="editData"
                formControlName="codigoTipoRecepcion">
                <mat-option *ngFor="let t of tipos.tiposRecepcion"
                            [value]="t.codigo">                           
                    {{t.nombre}}
                </mat-option>
        </mat-select>
        <input  *ngIf="!editData"
                matInput
                [value]="tipoRecepcion"
                autocomplete="off"
                readonly
                type="text">
    </mat-form-field>
    <mat-form-field fxFlex="30"
                        appearance="outline"
                        class="mg-bot-8"
                        color="primary">
            <mat-label>Fecha Documento</mat-label>
                        <input matInput
                                formControlName="fechaDocumento"
                                readonly
                                [matDatepicker]="dp1">
        <mat-datepicker-toggle matSuffix
                               [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1
                        [disabled]="!editData"></mat-datepicker>
    </mat-form-field>
    </row-container>
    <row-container>
        <mat-form-field fxFlex="25"
                        fxFlex.xs="auto"
                        appearance="outline"
                        class="mg-bot-8"
                        color="primary">
            <mat-label>Nro Expediente</mat-label>
            <input matInput
                   formControlName="numeroExpediente"
                   placeholder="Ingrese Nro Expediente"
                   autocomplete="off"
                   [readonly]="!editData"
                   type="text">
        </mat-form-field>
            <mat-form-field fxFlex="25"
                            fxFlex.xs="auto"
                            appearance="outline"
                            class="mg-bot-8"
                            color="primary">
                    <mat-label>Nro Documento</mat-label>
            <input matInput
                   formControlName="numeroDocumentoFisico"
                   placeholder="Ingrese Nro Documento"
                   autocomplete="off"
                   [readonly]="!editData"
                    type="text">
    </mat-form-field>        
        <div fxFlex="27"
             fxFlex.xs="auto"
             fxLayout="row"
             fxLayoutAlign="end center"
             fxLayoutGap="4px"
             class="mg-bot-8">
            <mat-checkbox #chkVencimiento
                [readonly]="!editData"
                formControlName="tieneVencimiento"></mat-checkbox>
            <mat-form-field appearance="outline"
                            color="primary">
                <mat-label>Fecha Vencimiento</mat-label>
                <input matInput
                       readonly
                       (blur)="onBlur('fechaVencimiento')"
                       [matDatepicker]="dpVencimiento"
                       formControlName="fechaVencimiento">
                <mat-datepicker-toggle matSuffix
                                       [for]="dpVencimiento"></mat-datepicker-toggle>
                <mat-datepicker #dpVencimiento
                                [disabled]="!chkVencimiento.checked || !editData"></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-form-field *ngIf="editData"
                        fxFlex="25"
                        fxFlex.xs="auto"
                        appearance="outline"
                        class="mg-bot-8"
                        color="primary">
            <mat-label>Tipo Correlativo</mat-label>
            <mat-select formControlName="codigoTipoCorrelativo">
                <mat-option *ngFor="let t of correlativos"
                            [value]="t.codigo">                           
                    {{t.nombre}}
                </mat-option>
            </mat-select> 
        </mat-form-field>
    </row-container>
    <!-- Si eligen la opción de Valorización de Contabilidad -->
    <!-- {{form.value.codigoTipoDocumento }} para comprobar -->
    <valorizacion-contabilidad 
        *ngIf="form.value.codigoTipoDocumento === 48"
        (changeValorizaciones) = "numeroValorizaciones=$event">
    </valorizacion-contabilidad>
    <mat-form-field appearance="outline"
                    color="primary">
        <mat-label>Asunto</mat-label>
        <textarea
                style="text-transform:uppercase" 
                matInput
                [readonly]="!editData"
                formControlName="contenidoDocumento"
                rows="2"></textarea>
    </mat-form-field>
    <div *ngIf="editData"
         fxLayout="row"
         fxLayoutAlign="end center">
        <button fxFlex="20"
                fxFlex.xs=""
                type="submit"
                mat-raised-button
                [disabled]="!form.valid || (form.value.codigoTipoDocumento == 48 && numeroValorizaciones == 0)"
                color="primary">GUARDAR DOCUMENTO <mat-icon>save</mat-icon>
        </button>
    </div>
</form>
